</head>
<body>
    
    <header>
        <div class="logohead">
            <img class="logoabc" src="Pictures1/Logo-ABC.png" alt="Home-ABCLearningCenter">
        </div>
        <div>
            <nav class="example-one">
                <ul class="ulmenu">
                    <li><a href="home.html">Home</a></li>
                    <li class="dropdown">
                        <a href="course.html">Course</a>
                        <div class="dropdown-text">
                            <span><a href="CourseWebDev.html">Web Development</a></span>
                            <br>
                            <span><a href="CourseBusinessTrain.html">Business Training</a></span>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="schedule.html">Schedule</a>
                        <div class="dropdown-text">
                            <span><a href="schedulewd.html">Web Development</a></span>
                            <br>
                            <span><a href="schedulebt.html">Business Training</a></span>
                        </div>
                    </li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
                <div id="register">
                    <a href="registration.html">Register Now!</a>
                </div>
            </nav>
        </div>
    </header>
    <br>

    <main onload="document.registration.user_name.focus();">
        <div class="formco">
            <h1>Registration Form</h1>
    
            <form name='registration' action="thankyou.html" onSubmit="return formValidation();">

                <label for="user-name">Name:</label>
                <input type="text" name="user_name" id="user_name" size="50" placeholder="Enter Your Name here" required />
                <br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" size="50" placeholder="Enter your email here" required />
                <br>
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd" size="12" placeholder="Enter your password here" required />
                <br>
                <label for="contact">Contact:</label>
                <input type="tel" name="contact" id="contact" size="8" placeholder="Enter your contact number here" required />
                <br>
                <label id="gender">Gender:</label>
                <input class="gender" type="radio" name="gender" value="Male" checked /><span>Male</span>
                <input class="gender" type="radio" name="gender" value="Female" /><span>Female</span>
                <br>
                <label for="course">Course:</label>
                <select name="course" id="course">
                    <option selected="" value="Default">(Please select a course)</option>
                    <option value="WebDevelopment1">Web D1</option>
                    <option value="WebDevelopment2">Web D2</option>
                    <option value="Business1">Business T1</option>
                    <option value="Business2">Business T2</option>
                    <option value="Business3">Business T3</option>
                </select>
                <br>
                <br><br><br>
                <input type="submit" value="Submit" class="suborest">
                <input type="reset" value="Reset" class="suborest" onclick="alert('Fill the form again')">
            </form>
        </div>
    </main>
    <br>
